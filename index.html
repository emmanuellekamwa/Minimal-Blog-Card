<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
</head>
<body>
    <div class="card">
        <img src="images/Cactus.jpg" alt="cactus">
        <div class="card-content">
            <span class="tag">Design</span>
            <h2 class="title">Embracing Minimalism</h2>
            <p class="body-text">From minimalist sculptures to minimalist <br>
                paintings, this blog will inspire you to <br>
                appreciate the beauty that lies in simplicity.
            </p>
        </div>
        <div class="card-footer">
            <p class="small-text">Annie Spratt</p>
        </div>
    </div>
</body>
</html>
